<!DOCTYPE HTML>
<html lang="en">
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="../../libs/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/words.css">
<script  type="text/javascript" src="../../libs/js/jquery-3.3.1.min.js"></script>
<script  type="text/javascript" src="../../libs/js/bootstrap.min.js"></script>
<script  type="text/javascript" src="../js/utils/Helper.js"></script>
<script  type="text/javascript" src="words.js"></script>
</head>
<body>
	<div class="main-container">
		<div class="form-container">
			<form>
			    <div class="form-group full">
					<label for="txtPara">Para</label>
					<div>
    					<textarea class="form-control" name="txtPara" id="txtPara" placeholder="Enter Text">Our checks use custom Bootstrap icons to indicate checked or indeterminate states.</textarea>
    				</div>
  				</div>
			    <div class="form-group flex-45">
  					<div class="action-holder">
			    		<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="chkAdjectives">
							<label class="form-check-label" for="chkAdjectives">Adjectives</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="chkAdverbs">
							<label class="form-check-label" for="chkAdverbs">Adverbs</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="chkCommon">
							<label class="form-check-label" for="chkCommon">Common</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="chkPrepositions">
							<label class="form-check-label" for="chkPrepositions">Prepositions</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="chkPronouns">
							<label class="form-check-label" for="chkPronouns">Pronouns</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="chkSlug">
							<label class="form-check-label" for="chkSlug">Slug</label>
						</div>
			    	</div>
			    </div>
			</form>
		</div>
		<div class="error-container hidden">
			<div class="error-msg"></div>
		</div>
		<div class="result-container">
			<div class="cont adjectives_cont hidden"></div>
			<div class="cont adverbs_cont hidden"></div>
			<div class="cont common_cont hidden"></div>
			<div class="cont prepositions_cont hidden"></div>
			<div class="cont pronouns_cont hidden"></div>
			<div class="cont slug_cont hidden"></div>
		</div>
	</div>
</body>
</html>
